<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>演算アプリ</h2>
    
    <input id="input" type="number" placeholder="整数を入力する">
    <h1 id="output"></h1>

    <style>
        body{
            background-color: #1f1f1f;
            color: #cccccc;
        }
    </style>

    <script>
        let input = document.getElementById('input');
        let output = document.getElementById('output');

        input.addEventListener('input', function() {
            let x = parseInt(input.value);
            if (!isNaN(x)) {
                // ▼▼▼output欄をnullにする。▼▼▼
                output.innerText = '';
                // ▲▲▲output欄をnullにする。▲▲▲
                for (let y = 1; y <= 100; y++) {
                    let z = x * y;
                    output.innerText += `${x} × ${y} = ${z}\n`;
                }
            } else {
                output.innerHTML = '<img src="../images/ai/コーディングをする初音ミク.jpeg">';
            }
        });

    </script>
</body>
</html>
