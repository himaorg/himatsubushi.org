<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHPについて</title>
</head>
<body>
    <dl>
        <dt>型について</dt>
        <dd>
            <dl>
                <dt>スカラー型</dt>
                <dd>
                    <li>int型:整数を表示。計算をする</li>
                    <li>float型:少数が含まれた数字を表示。計算はしない方がいい</li>
                    <li>string型:文字列を表示する</li>
                    <li>bool型:要素を観測して true , false を表示する</li>
                </dd>
                <dt>特殊型</dt>
                <dd>
                    <li>null型:変数が空であることを表す</li>
                    <li>resource型:外部リソースへの参照を表す</li>
                    <li>callable型:関数やメゾッドとして呼び出せるエンティティを表す</li>
                    <li>iterable型:配列やTraversableインターフェイスを実装するオブジェクトを表す</li>
                </dd>
            </dl>
        </dd>
    </dl>
</body>
</html>
