<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
    <link rel="stylesheet" href="../css/todolist.css">
</head>
<body>
    <div id="ToDoList">
        <!-- ▼▼ContentSerch▼▼ -->
                <!-- ▼▼▼TitleSerchButton▼▼▼ -->
                <button class="title-serch-button">TITLE</button>
                <!-- ▲▲▲TitleSerchButton▲▲▲ -->
                <!-- ▼▼▼CategorySerchButton▼▼▼ -->
                <button class="category-serch-button">CATEGORY</button>
                <!-- ▲▲▲CategorySerchButton▲▲▲ -->
                <!-- ▼▼▼TagSerch▼▼▼ -->
                <button class="tag-serch-button">TAG</button>
                <!-- ▲▲▲Tagserch▲▲▲ -->
                <!-- ▼▼▼ContentSerch▼▼▼ -->
                <button class="content-serch-button">CONTENT</button>
                <!-- ▲▲▲ContentSerch▲▲▲ -->
                <!-- ▼▼▼Input▼▼▼ -->
                <input class="serch-input" type="text">                
                <!-- ▲▲▲Input▲▲▲ -->
        <!-- ▲▲ContentSerch▲▲ -->





        <!-- ▼▼ひな型▼▼ -->
        <div class="main">
            <!-- ▼▼▼title▼▼▼ -->
            <div class="title-wrap">
                <textarea class="title-node"></textarea>
                    
            </div>
            <!-- ▲▲▲title▲▲▲ -->
            <!-- ▼▼▼PostAt▼▼▼ -->
            <div class="post-at-wrap">
                <label for="post-at-node">投稿日　：</label>
                <input class="post-at-node">
            </div>
            <!-- ▲▲▲PostAt▲▲▲ -->
            <!-- ▼▼▼Category▼▼▼ -->
            <div class="category-wrap">
                <label for="category-node">カテゴリ：</label>
                <input class="category-node">
                <input class="category-node">
                <input class="category-node">
            </div>
            <!-- ▲▲▲Category▲▲▲ -->
            <!-- ▼▼▼tag▼▼▼ -->
            <div class="tag-wrap">
                <label for="tag-node">タグ　　：</label>
                <input class="tag-node">
                <input class="tag-node">
                <input class="tag-node">
            </div>
            <!-- ▲▲▲tag▲▲▲ -->
        </div>
        <!-- ▲▲▲ひな型▲▲▲ -->        


        
        <!-- 削除ボタン -->
         <button id="delete">削除</button>

         <!-- 追加ボタン -->
          <button id="add">追加</button>
    </div>        
        
        
        
        
    <script src="../js/todolist.js"></script>    
</body>
</html>
