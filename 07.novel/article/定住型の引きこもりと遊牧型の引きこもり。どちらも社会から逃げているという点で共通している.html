    <title>定住型の引きこもりと遊牧型の引きこもり。どちらも社会から逃げているという点で共通している</title>
</head>
<body>
    <p>
        その時、克人はノーナと邂逅した。
        それは、克人がいつもと同じように引きこもっていた時だった。
        深夜、克人は一年ぶりに家の外に出た。
        まだ社会にジョインすることは出来ないが、それは大きな一歩だった。
        そして運命を変える一歩でもあった。<br>

        「社会が怖くて引きこもってんの？アンタバカァ？アタシと一緒に来なさい。ざ〜こ♡」
        その日から克人とノーナは、生涯を共に過ごすことになるのだ。
        ある日、克人は朱雀に「お前、オレのこと好きなの？」と聞いてみたことがあった。<br>

        朱雀は「はァ？　あんたが私と釣り合うわけないじゃない………だからもっと釣り合うように努力しなさい」と答えた。
    </p>
