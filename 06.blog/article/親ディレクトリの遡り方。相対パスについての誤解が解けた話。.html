<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>親ディレクトリの遡り方。相対パスについての誤解が解けた話。</title>
</head>
<body>
    <p>
        `./`で親ディレクトリを一つ遡り、
        `../`で親ディレクトリを二つ遡り、
        `.../`で親ディレクトリを三つ遡るものだとばかり思っていたが、
        どうやら、この認識は誤りであったようだ。<br>

        実際には、`../`で親ディレクトリを一つ遡る。
        `../../`で親ディレクトリを二つ遡る。
        `../../../`で親ディレクトリを三つ遡る。
        これが正解だった。<br>

        「`../`を複数使用して親ディレクトリを遡る」
        これを覚えておこう。
    </p>
</body>
</html>
