    <title>オレたちは「集まり」のお伽話を重要視している。</title>

<body>
    <p>
        物語に於いて、オレが感動して記憶に残る部分は何処だろう。<br>
        ふと疑問が浮かび、少し考えてみた。<br>
        <br>
        2024年8月の上旬のこと。<br>
        オレは「原神の『スメールのストーリー』」を始めた。<br>
        で、同月の中旬にクリアしたんだけども。<br>
        一番心が動いた場所が、ナヒーダがアーカーシャを使って、スメール人たちに散兵の攻略方法を考察するよう依頼し、その知識の結晶を旅人へと渡すシーンだったんだ。<br>
        このような描写を「元気玉の元気を集めるシーン」と名付けることにしよう。<br>
        <br>
        他にもオレが感動するポイントを考えてみると、一様にこのようなシーンであることが分かった。
    </p>
